<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="Login"> 
            <div id="imagen">
                foto
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post">

                    <div id="email">
                        <label for="iemail">Email</label>
                        <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="seu e-mail">
                    </div>

                    <div id="senha">
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" required minlength="6" maxlength="15" autocomplete="current-password" placeholder="sua senha">
                    </div>

                    <div id="enviar">
                        <input type="submit" value="Entrar">
                        <input type="submit" value="Esqueci a senha">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
